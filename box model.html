<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>

    <link rel="stylesheet" href="/box model style.css" />
  </head>
  <body>
    <h1>Border</h1>

    <div>
      <div class="card">
        <img alt="" src="https://assets.codepen.io/123865/dog.png" />

        <h1>Dog</h1>
      </div>
      <br />
      <div class="card">
        <img
          alt=""
          src="/PHOTOS/0554E226-E982-4B96-944B-3C183645D566_1_105_c.jpeg"
        />
        <h1>Didi e Dudu</h1>
      </div>
    </div>
    <div class="block">
      <div class="square">
        <img
          alt=""
          src="/PHOTOS/0554E226-E982-4B96-944B-3C183645D566_1_105_c.jpeg"
        />
        <span class="nameicon">Didi e Dudu</span>
      </div>
      <div class="square">
        <img alt="" src="https://assets.codepen.io/123865/dog.png" />
        <span class="nameicon">Phe</span>
      </div>
      <div class="square">
        <img
          src="https://i.guim.co.uk/img/media/26392d05302e02f7bf4eb143bb84c8097d09144b/446_167_3683_2210/master/3683.jpg?width=700&quality=85&auto=format&fit=max&s=fa2a6e634973defc13bfcbae1b8e954d"
          alt=""
        />
        <span class="nameicon">Mozin</span>
      </div>
      <div class="square">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Cracticus_tibicen_hypoleuca_male_domain.jpg/800px-Cracticus_tibicen_hypoleuca_male_domain.jpg"
          alt=""
        />
        <span class="nameicon">Maggy</span>
      </div>
    </div>
  </body>
</html>
